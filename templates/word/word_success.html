
{% extends 'base.html' %}
{% block content %}
       

<div class="card">
    <h2>Изученные</h2>
    {% for word in words %}
    <div class="word-item">
        <span>
            <strong><a href="/words/{{ word.id }}">{{ word.slovo }}</strong> — {{ word.perevod }}</a>
        </span>
    </div>
    {% endfor %}
</div>


{% endblock %}
