
{% extends 'base.html' %}
{% block content %}
       

<div class="card">
    <h2 id="wordTitle">{{ words.slovo }}</h2>
    <h2 id="translation">{{ words.perevod }}</h2>
    <p>Статус: {% if words.is_active == 0 %}На изучении{% else %}Изучено{% endif %}</p>

    <div class="button-form">
        <form id="learn" method="post" action="{% url 'learn_word' words.id %}">
            {% csrf_token %}
            <button>Отметить {% if words.is_active == 1 %} на изучение{% else %}изученным{% endif %}</button>
        </form>
    </div>
    <div class="button-form">
        <form id="delete" method="post" action="{% url 'delete_word' words.id %}">
            {% csrf_token %}
            <button>Удалить</button>
        </form>
    </div>
</div>

{% endblock %}
